{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}on a + note{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <div class="container-fluid header">
        <div class="row">
            <div class="col-8">
                <div class="d-flex justify-content-start align-items-left logo"><a href="{% url 'home' %}"><span>
                            <img src="{% static 'images/logo.png' %}" class="desktop logo" alt="logo" />
                        </span></a>
                </div>
            </div>

            <div class="col-4">
                <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="noteplaceholder note-link"><i class="fas fa-sticky-note"></i>
                                Note</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </a>
                           <!-- <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                {% if user.is_authenticated %}
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                                {% else %}
                                <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
                                <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                                {% endif %}
                            </ul>-->
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

<!-- Footer -->
{% block footer %}
<div class="container-fluid footer">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-6 col-lg-6">
            <h5>Hackteam 1</h5>
            <p><a href="https://github.com/adrianskelton/happyhackathon" target="_blank" rel="noopener noreferrer">GitHub Repository</a></p>
        </div>
        <!-- Right Column -->
        <div class="col-md-6 col-lg-6">
            <h5>Follow Us</h5>
            <ul class="list-unstyled list-inline">
                <li class="list-inline-item"><a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="https://www.facebook.com/sharer/sharer.php?u=https://github.com/adrianskelton/happyhackathon" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a></li>
                <li class="list-inline-item"><a href="https://www.linkedin.com/shareArticle?url=https://github.com/adrianskelton/happyhackathon" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
