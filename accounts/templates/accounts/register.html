{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            {% if not request.user.is_authenticated %}
            <form method="POST">{% csrf_token %}
                {{ form.as_p }}
                <button type='submit' class="custom-btn-green">Register</button>
            </form>
            <p>If you have an account please <a href='/login'>Login</a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {% else %}
            <p>You're already logged in and cannot register. Would you like to <a href='/logout/'>logout</a>?</p>
            {% endif %}
        </div>
    </div>
</div>
</div>

{%endblock%}
